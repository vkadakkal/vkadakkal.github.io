<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb/Hotel Room Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .listing { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .votes { margin-top: 0.5em; }
    .status { margin-bottom: 1em; color: #007bff; }
    .user-select { margin-bottom: 1em; }
    .embed { margin-bottom: 0.5em; }
    .category-header {
      font-size: 1.5em;
      margin: 0;
      padding: 0.5em 0;
      background: #fff;
      border-bottom: 2px solid #eee;
      /* Not sticky anymore */
    }
    hr.category-separator {
      margin: 2em 0;
      border: none;
      border-top: 2px solid #ddd;
    }
    /* Fixed header at top */
    #fixed-category-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: #fff;
      z-index: 10;
      border-bottom: 2px solid #eee;
      font-size: 1.5em;
      padding: 0.5em 2em 0.5em 2em;
      box-sizing: border-box;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    /* Add space so content isn't hidden under fixed header */
    #listings {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Initializing...</div>
  <div class="user-select">
    User:
    <select id="userSelect"></select>
  </div>
  <div id="fixed-category-header"></div>
  <div id="listings"></div>
  <script src="script.js"></script>
</body>
</html>
