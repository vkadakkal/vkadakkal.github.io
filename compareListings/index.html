<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb/Hotel Room Comparison</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .listing { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
    .votes { margin-top: 0.5em; }
    .status { margin-bottom: 1em; color: #007bff; }
    .user-select { margin-bottom: 1em; }
    .embed { margin-bottom: 0.5em; }
    .category-header {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
      padding: 0.5em 0;
      border-bottom: 2px solid #eee;
    }
    hr.category-separator {
      margin: 2em 0;
      border: none;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Initializing...</div>
  <div class="user-select">
    User:
    <select id="userSelect"></select>
  </div>
  <div id="listings"></div>
  <script src="script.js"></script>
</body>
</html>
