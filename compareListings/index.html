<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb/Hotel Room Comparison</title>
  <style>
    :root {
      --bg: #181a20;
      --surface: #23262f;
      --header: #23262f;
      --accent: #1e90ff;
      --text: #f6f6f6;
      --muted: #b3b3b3;
      --border: #353945;
      --highlight: #353945;
      --vote-bg: #23262f;
      --vote-border: #353945;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 2em;
    }
    .listing {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 1em;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 2px 10px #0002;
      transition: background 0.2s;
    }
    .votes {
      margin-top: 0.5em;
      background: var(--vote-bg);
      border-radius: 0.5em;
      padding: 0.5em 0.75em;
      border: 1px solid var(--vote-border);
    }
    .status {
      margin-bottom: 1em;
      color: var(--accent);
      font-weight: 500;
    }
    .user-select {
      margin-bottom: 1em;
    }
    .embed {
      margin-bottom: 0.5em;
      border-radius: 0.5em;
      overflow: hidden;
    }
    .category-header {
      font-size: 1.5em;
      margin: 0;
      padding: 0.5em 0;
      background: var(--header);
      border-bottom: 2px solid var(--highlight);
      border-radius: 0.75em 0.75em 0 0;
      color: var(--accent);
      letter-spacing: 0.02em;
      font-weight: 600;
    }
    hr.category-separator {
      margin: 2em 0;
      border: none;
      border-top: 2px solid var(--border);
    }
    #fixed-category-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: var(--header);
      z-index: 10;
      border-bottom: 2px solid var(--highlight);
      font-size: 1.5em;
      padding: 0.5em 2em 0.5em 2em;
      box-sizing: border-box;
      color: var(--accent);
      font-weight: 600;
      border-radius: 0 0 1em 1em;
      pointer-events: none;
      transition: opacity 0.2s;
      letter-spacing: 0.02em;
    }
    #listings {
      margin-top: 3em;
    }
    select, input[type="radio"] {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--highlight);
      border-radius: 0.5em;
      padding: 0.2em 0.5em;
    }
    label {
      margin-right: 0.7em;
      color: var(--muted);
      font-size: 1em;
    }
    strong {
      color: var(--accent);
    }
    a {
      color: var(--accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Initializing...</div>
  <div class="user-select">
    User:
    <select id="userSelect"></select>
  </div>
  <div id="fixed-category-header"></div>
  <div id="listings"></div>
  <script src="script.js"></script>
</body>
</html>
