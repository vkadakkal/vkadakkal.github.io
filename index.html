<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb/Hotel Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .listing { margin-bottom: 40px; }
    .ratings { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container mt-4" id="listings"></div>

  <script>
    // Example data: replace with your own links and images
    const listings = [
      {
        name: "Airbnb Cozy Loft",
        url: "https://www.airbnb.com/rooms/12345",
        images: [
          "https://via.placeholder.com/400x200?text=Loft+1",
          "https://via.placeholder.com/400x200?text=Loft+2"
        ]
      },
      {
        name: "Hotel Grand Suite",
        url: "https://www.examplehotel.com/rooms/67890",
        images: [
          "https://via.placeholder.com/400x200?text=Suite+1",
          "https://via.placeholder.com/400x200?text=Suite+2"
        ]
      }
    ];

    // Track ratings per listing per user
    const userCount = 4;
    const ratings = listings.map(() => Array(userCount).fill(null));

    function renderListings() {
      const container = document.getElementById('listings');
      container.innerHTML = listings.map((listing, idx) => `
        <div class="listing">
          <h4><a href="${listing.url}" target="_blank">${listing.name}</a></h4>
          <div id="carousel${idx}" class="carousel slide" data-bs-ride="carousel" style="width:400px;">
            <div class="carousel-inner">
              ${listing.images.map((img, i) => `
                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                  <img src="${img}" class="d-block w-100" alt="...">
                </div>
              `).join('')}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel${idx}" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel${idx}" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          <div class="ratings">
            ${[...Array(userCount)].map((_, user) => `
              <button onclick="rate(${idx}, ${user})" ${ratings[idx][user] ? 'disabled' : ''}>
                User ${user + 1} ${ratings[idx][user] ? '✔️' : 'Rank'}
              </button>
            `).join(' ')}
            <span>Votes: ${ratings[idx].filter(Boolean).length}</span>
          </div>
        </div>
      `).join('');
    }

    function rate(listingIdx, userIdx) {
      ratings[listingIdx][userIdx] = true;
      renderListings();
    }

    renderListings();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
