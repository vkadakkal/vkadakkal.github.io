<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #e0e0e0;
            --accent: #bb86fc;
            --border-radius: 10px;
            --row-even: #2a2a2a;
            --row-odd: #242424;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            color: var(--accent);
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .scroll-notice {
            color: #aaa;
            font-size: 0.9rem;
            padding: 8px 0;
            text-align: center;
            display: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }
        th {
            background-color: #252525;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: var(--row-even);
        }
        tr:nth-child(odd) {
            background-color: var(--row-odd);
        }
        tr:hover {
            background-color: #333;
        }
        .editable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .editable:hover {
            background-color: #2c2c2c;
        }
        .editable:focus {
            outline: 2px solid var(--accent);
            background-color: #2a2a2a;
        }
        .leaderboard tr:first-child {
            background-color: #3d2800;
            color: gold;
            font-weight: bold;
        }
        .leaderboard tr:nth-child(2) {
            background-color: #2a2a2a;
            color: silver;
        }
        .leaderboard tr:nth-child(3) {
            background-color: #322100;
            color: #cd7f32;
        }
        button {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: opacity 0.3s;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #ff5555;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .status-banner {
            padding: 10px;
            margin: 10px auto;
            max-width: 600px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 1rem;
            z-index: 999;
            position: sticky;
            top: 0;
        }
        .status-banner.success { background-color: #4CAF50; color: white; }
        .status-banner.error { background-color: #f44336; color: white; }
        .status-banner.info { background-color: #2196F3; color: white; }
        .status-banner.warning { background-color: #ff9800; color: white; }
        @media (max-width: 768px) {
            .scroll-notice {
                display: block;
            }
            body {
                padding: 10px;
            }
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Step Tracker</h1>
    <div id="status-banner" class="status-banner"></div>
    <div class="error" id="name-error">User name already exists!</div>
    <h2>Leaderboard</h2>
    <div class="table-container">
        <div class="scroll-notice" aria-hidden="true">Scroll horizontally â†’</div>
        <table id="leaderboard" class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Total Steps</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <h2>Daily Steps</h2>
    <div class="table-container">
        <div class="scroll-notice" aria-hidden="true">Scroll horizontally â†’</div>
        <table id="steps-table">
            <thead>
                <tr>
                    <th>User</th>
                    <!-- Dates will be populated here -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="save-btn">Save Data to Supabase</button>

    <!-- Include Supabase client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        // !! REPLACE WITH YOUR OWN SUPABASE URL AND ANON KEY !!
        const SUPABASE_URL = 'https://chrncxaqgzpjsypuminf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocm5jeGFxZ3pwanN5cHVtaW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMzk2MjUsImV4cCI6MjA2NjYxNTYyNX0.vhZkMW-oBl5aPxMO51HMyEVODq1Fj6xmx6vROubnZos';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Status helper
        function showStatus(message, type = "info", details = null) {
            const banner = document.getElementById('status-banner');
            banner.textContent = message + (details ? ` (${details})` : '');
            banner.className = `status-banner ${type}`;
            banner.style.display = 'block';
            clearTimeout(banner._timeout);
            banner._timeout = setTimeout(() => { banner.style.display = 'none'; }, 5000);
        }

        // Connection status (for Realtime, not used in this example)
        const connectionStatus = { isConnected: true, showWarning: false };
        function showConnectionWarning() {
            showStatus('Connection issues detected - retrying...', 'warning');
            connectionStatus.showWarning = true;
        }
        function hideConnectionWarning() {
            if (connectionStatus.showWarning) {
                document.getElementById('status-banner').style.display = 'none';
                connectionStatus.showWarning = false;
            }
        }

        // Optional: Uncomment to listen for Realtime connection changes
        // supabase.realtime.onStatusChange((status) => {
        //     if (status === 'SUBSCRIBED') {
        //         connectionStatus.isConnected = true;
        //         hideConnectionWarning();
        //     } else {
        //         connectionStatus.isConnected = false;
        //         showConnectionWarning();
        //     }
        // });

        const app = {
            users: [],
            dates: [],
            initialized: false,
            
            async init() {
                await this.loadData();
                this.updateDates();
                await this.render();
                this.initialized = true;
                
                document.addEventListener('blur', this.handleEdit.bind(this), true);
                document.getElementById('save-btn').addEventListener('click', this.saveToSupabase.bind(this));
                setInterval(this.checkNewDay.bind(this), 60000);
            },
            
            async loadData() {
                showStatus('Loading users...', 'info');
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('id, name');
                
                if (usersError) {
                    showStatus('Error loading users', 'error', usersError.message);
                    return;
                }
                
                if (!users || users.length === 0) {
                    showStatus('No users found. Please add users in your Supabase dashboard.', 'warning');
                    return;
                }
                
                this.users = users;
                showStatus(`Loaded ${users.length} users`, 'success');

                // Load dates (last 14 days)
                const today = new Date();
                this.dates = [];
                for (let i = 13; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    this.dates.push(date.toISOString().split('T')[0]);
                }

                // Initialize step data
                showStatus('Loading steps for each user...', 'info');
                for (const user of this.users) {
                    for (const date of this.dates) {
                        const { data: step, error: stepError } = await supabase
                            .from('steps')
                            .select('step_count')
                            .eq('user_id', user.id)
                            .eq('date', date)
                            .single();
                        
                        if (stepError && stepError.code !== 'PGRST116') { // Ignore "no rows found"
                            showStatus('Error loading steps', 'error', stepError.message);
                            continue;
                        }
                        
                        if (!step) {
                            const { error: insertError } = await supabase
                                .from('steps')
                                .insert([{ user_id: user.id, date, step_count: date === this.dates[0] ? 1 : 0 }]);
                            
                            if (insertError) {
                                showStatus('Error inserting step', 'error', insertError.message);
                            }
                        }
                    }
                }
                showStatus('Data loaded successfully!', 'success');
            },
            
            async updateDates() {
                const today = new Date().toISOString().split('T')[0];
                const lastDate = this.dates[this.dates.length - 1];
                
                if (today !== lastDate) {
                    this.dates.shift();
                    this.dates.push(today);
                    
                    for (const user of this.users) {
                        const { error: insertError } = await supabase
                            .from('steps')
                            .insert([{ user_id: user.id, date: today, step_count: 0 }]);
                        
                        if (insertError) {
                            showStatus('Error adding new day', 'error', insertError.message);
                            continue;
                        }
                        
                        const oldestDate = this.dates[0];
                        const { error: deleteError } = await supabase
                            .from('steps')
                            .delete()
                            .lt('date', oldestDate)
                            .eq('user_id', user.id);
                        
                        if (deleteError) {
                            showStatus('Error removing old data', 'error', deleteError.message);
                        }
                    }
                    showStatus('New day added and old data cleaned up!', 'success');
                }
            },
            
            async checkNewDay() {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    await this.updateDates();
                    await this.render();
                }
            },
            
            async render() {
                await this.renderLeaderboard();
                await this.renderStepsTable();
            },
            
            async renderLeaderboard() {
                const leaderboard = document.querySelector('#leaderboard tbody');
                leaderboard.innerHTML = '';
                
                // Calculate total steps for each user
                const usersWithTotals = await Promise.all(this.users.map(async user => {
                    const { data: steps, error } = await supabase
                        .from('steps')
                        .select('step_count')
                        .eq('user_id', user.id);
                    
                    if (error) {
                        showStatus('Error loading steps for leaderboard', 'error', error.message);
                        return { ...user, totalSteps: 0 };
                    }
                    
                    const totalSteps = steps.reduce((sum, step) => sum + step.step_count, 0);
                    return { ...user, totalSteps };
                }));
                
                usersWithTotals.sort((a, b) => b.totalSteps - a.totalSteps);
                
                const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
                usersWithTotals.slice(0, 3).forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${medals[index] || (index + 1)}</td>
                        <td>${user.name}</td>
                        <td>${user.totalSteps}</td>
                    `;
                    leaderboard.appendChild(row);
                });
            },
            
            async renderStepsTable() {
                const table = document.getElementById('steps-table');
                const thead = table.querySelector('thead tr');
                const tbody = table.querySelector('tbody');
                
                while (thead.children.length > 1) {
                    thead.removeChild(thead.lastChild);
                }
                
                tbody.innerHTML = '';
                
                // Sort dates in reverse chronological order
                const displayDates = [...this.dates].reverse();
                displayDates.forEach(dateStr => {
                    const date = new Date(dateStr);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: '2-digit'
                    });
                    
                    const th = document.createElement('th');
                    th.textContent = formattedDate;
                    thead.appendChild(th);
                });
                
                for (const user of this.users) {
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    nameCell.textContent = user.name;
                    nameCell.classList.add('editable');
                    nameCell.setAttribute('data-user-id', user.id);
                    nameCell.contentEditable = true;
                    row.appendChild(nameCell);
                    
                    // Get steps for each date in reverse order
                    for (let i = displayDates.length - 1; i >= 0; i--) {
                        const date = displayDates[i];
                        const stepCell = document.createElement('td');
                        
                        const { data: step, error } = await supabase
                            .from('steps')
                            .select('step_count')
                            .eq('user_id', user.id)
                            .eq('date', date)
                            .single();
                        
                        if (error && error.code !== 'PGRST116') {
                            showStatus('Error loading steps', 'error', error.message);
                        }
                        
                        stepCell.textContent = step ? step.step_count : 0;
                        stepCell.classList.add('editable');
                        stepCell.setAttribute('data-user-id', user.id);
                        stepCell.setAttribute('data-date', date);
                        stepCell.contentEditable = true;
                        row.appendChild(stepCell);
                    }
                    
                    tbody.appendChild(row);
                }
            },
            
            async handleEdit(event) {
                if (!this.initialized) return;
                
                const target = event.target;
                if (!target.classList.contains('editable')) return;
                
                const userId = parseInt(target.getAttribute('data-user-id'));
                const user = this.users.find(u => u.id === userId);
                
                if (!user) return;
                
                // Handle name edit
                if (!target.hasAttribute('data-date')) {
                    const newName = target.textContent.trim();
                    
                    // Check if name exists
                    const { data: existingUser, error: checkError } = await supabase
                        .from('users')
                        .select('id')
                        .eq('name', newName)
                        .neq('id', userId)
                        .maybeSingle();
                    
                    if (checkError) {
                        showStatus('Error checking name', 'error', checkError.message);
                        return;
                    }
                    
                    if (existingUser) {
                        showStatus('Name already exists!', 'error');
                        target.textContent = user.name;
                        return;
                    }
                    
                    showStatus(`Updating user ${user.id} name...`, 'info');
                    const { error } = await supabase
                        .from('users')
                        .update({ name: newName })
                        .eq('id', userId);
                    
                    if (error) {
                        showStatus('Failed to update name', 'error', error.message);
                        target.textContent = user.name;
                    } else {
                        user.name = newName;
                        showStatus('Name updated!', 'success');
                    }
                } 
                // Handle step edit
                else {
                    const date = target.getAttribute('data-date');
                    const newSteps = parseInt(target.textContent) || 0;
                    
                    showStatus(`Updating steps for user ${user.id} on ${date}...`, 'info');
                    const { error } = await supabase
                        .from('steps')
                        .update({ step_count: newSteps })
                        .eq('user_id', userId)
                        .eq('date', date);
                    
                    if (error) {
                        showStatus('Failed to update step count', 'error', error.message);
                    } else {
                        showStatus('Step count updated!', 'success');
                    }
                }
                this.renderLeaderboard();
            },
            
            async saveToSupabase() {
                showStatus('All changes are saved to Supabase!', 'success');
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
